<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ristorante</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
        .divider {
            width: 50%;
            border-top: 2px solid #FFD700;
            margin: 20px 0;
        }
        .btn-download {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-download:hover {
            background-color: #DAA520;
        }
    </style>
</head>
<body>
    <h1>Menu Ristorante</h1>
    <div class="divider"></div>
    <a href="prova.pdf" download class="btn-download">Scarica il PDF</a>
</body>
</html>
