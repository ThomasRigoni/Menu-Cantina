<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Gottardo</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: gold;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 0 5vw; /* Padding per evitare overflow su schermi piccoli */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .line {
            border-top: 0.5vw solid gold; /* Dimensioni aumentate delle righe */
            width: 13vw; /* Aumentata la larghezza delle righe */
            margin: 0.5vh 0; /* Aumentato lo spazio tra le righe */
        }
        .cantina {
            display: flex;
            align-items: center;
            font-size: 10vw; /* Dimensioni aumentate della scritta CANTINA */
        }
        .cantina .line-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cantina span {
            margin: 0 3vw; /* Regola lo spazio tra la scritta e le righe */
        }
        .gottardo {
            margin-top: -2vh; /* Avvicina la scritta GOTTARDO a CANTINA */
            font-size: 14vw; /* Dimensioni aumentate della scritta GOTTARDO */
        }
        .bottom-line {
            border-top: 0.5vw solid gold;
            width: 87%; /* Aumentata la larghezza relativa della linea orizzontale */
            margin-top: -8vh; /* Avvicina la riga orizzontale alla scritta GOTTARDO */
        }
        .button-container {
            margin-top: 5vh; /* Avvicina il pulsante alla riga orizzontale */
        }
        .button-container button {
            background-color: gold;
            color: black;
            border: none;
            padding: 1.5vh 4vw; /* Aumentate le dimensioni del pulsante */
            font-size: 5vw; /* Aumentate le dimensioni della scritta nel pulsante */
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif; /* Font uguale a quello della scritta GOTTARDO */
            font-weight: bold; /* Rende il testo pi√π cicciotto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cantina">
            <div class="line-container">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <span>CANTINA</span>
            <div class="line-container">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <p class="gottardo">GOTTARDO</p>
        <div class="bottom-line"></div> <!-- Linea orizzontale sotto la scritta GOTTARDO -->
        <div class="button-container">
            <button onclick="openPDF()">Open PDF</button> <!-- Pulsante per aprire il PDF -->
        </div>
    </div>

    <script>
        function openPDF() {
            window.open('MenuCantinaGottardo.pdf', '_blank'); // Sostituisci 'MenuCantinaGottardo.pdf' con il percorso reale del PDF
        }
    </script>
</body>
</html>
