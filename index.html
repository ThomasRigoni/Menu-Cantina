<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Gottardo</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: gold;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line {
            border-top: 4px solid gold; /* Ingrandisce le righe */
            width: 150px; /* Aumenta la larghezza delle righe */
            margin: 5px 0;
        }
        .cantina {
            display: flex;
            align-items: center;
            font-size: 3em; /* Ingrandisce la scritta CANTINA */
        }
        .cantina .line-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cantina span {
            margin: 0 10px; /* Regola lo spazio tra la scritta e le righe */
        }
        .gottardo {
            margin-top: -10px; /* Avvicina la scritta GOTTARDO a CANTINA */
            font-size: 6em; /* Ingrandisce la scritta GOTTARDO */
        }
        .bottom-line {
            border-top: 4px solid gold;
            width: 100%;
            margin-top: -84px; /* Avvicina la riga orizzontale alla scritta GOTTARDO */
        }
        .button-container {
            margin-top: 25px; /* Avvicina il pulsante alla riga orizzontale */
        }
        .button-container button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px; /* Aumenta le dimensioni del pulsante */
            font-size: 1.3em; /* Ingrandisce la scritta nel pulsante */
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif; /* Font uguale a quello della scritta GOTTARDO */
            font-weight: bold; /* Rende il testo pi√π cicciotto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cantina">
            <div class="line-container">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <span>CANTINA</span>
            <div class="line-container">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <p class="gottardo">GOTTARDO</p>
        <div class="bottom-line"></div> <!-- Linea orizzontale sotto la scritta GOTTARDO -->
        <div class="button-container">
            <button onclick="openPDF()">Open PDF</button> <!-- Pulsante per aprire il PDF -->
        </div>
    </div>

    <script>
        function openPDF() {
            window.open('MenuCantinaGottardo.pdf', '_blank'); // Sostituisci 'path/to/your/file.pdf' con il percorso reale del PDF
        }
    </script>
</body>
</html>
